<html>
<head>

	<title>Blank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">

body{
	overflow: hidden;
	margin: 0;
	font-family: Arial, sans-serif;
	font-size: 0;
}

#clock{
	margin: 20px 0 0 20px;
}

.clock-sep{
	padding: 0 3px;
	font-weight: bold;
	font-size: 16px;
	vertical-align: text-bottom;
	color: #aaaaaa;
}

.clock-digit{
	font-size: 26px;
	color: #8f8f8f;
}

	</style>
</head>
<body>

<div id="clock">
	<span class="clock-digit" id="left-digit">00</span>
	<span class="clock-sep">:</span>
	<span class="clock-digit" id="right-digit">00</span>
</div>

<script type="text/javascript">

var last_h = -1;
var last_m = -1;

var left_digit = document.getElementById("left-digit");
var right_digit = document.getElementById("right-digit");

function update()
{
	d = new Date();
	h = d.getHours();
	m = d.getMinutes();
	if (h != last_h)
	{
		last_h = h;
		left_digit.innerText = h;
	}
	if (m != last_m)
	{
		last_m = m;
		right_digit.innerText = ((m < 10) ? "0" : "") + m;
	}
	setTimeout(update, (61 - d.getSeconds()) * 1000);
}

update();

</script>

</body>
</html>
