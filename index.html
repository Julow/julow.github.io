<html>
<head>

	<title>Blank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">

.blink{
	animation: blink 2s ease infinite;
}
@keyframes blink{
	50% { opacity: 0; }
}

body{
	overflow: hidden;
	margin: 0;
	font-family: Arial, sans-serif;
	font-size: 0;
}

.center{
	margin: 0 auto;
	text-align: center;
}

#clock{
	margin-top: 25vmin;
}

.clock-sep{
	padding: 0 1vw;
	font-weight: bold;
	font-size: 8vmin;
	vertical-align: text-bottom;
}

.clock-digit{
	font-size: 12vmin;
}

	</style>
</head>
<body>

<div class="center" id="clock">
	<span class="clock-digit" id="left-digit">00</span>
	<span class="clock-sep blink">:</span>
	<span class="clock-digit" id="right-digit">00</span>
</div>

<script type="text/javascript">

var last_h = -1;
var last_m = -1;

var left_digit = document.getElementById("left-digit");
var right_digit = document.getElementById("right-digit");

function update()
{
	d = new Date();
	h = d.getHours();
	m = d.getMinutes();
	if (h != last_h)
	{
		last_h = h;
		left_digit.innerText = h;
	}
	if (m != last_m)
	{
		last_m = m;
		right_digit.innerText = m;
	}
	setTimeout(update, (61 - d.getSeconds()) * 1000);
}

update();

</script>

</body>
</html>
